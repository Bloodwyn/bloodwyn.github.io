<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bastian Kuth</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box;}
body,html {
  margin:0; padding:0; height:100%;
  display:flex; flex-direction:column;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fafafa; color:#111;
}
#topbar {
  background:#333; color:#fff;
  display:flex; gap:6px; padding:8px; align-items:center;
  overflow-x:auto; flex-wrap:nowrap;
  scrollbar-gutter:stable;
}
.tab {
  background:#555; color:#fff;
  padding:6px 14px;
  border:none; border-radius:4px;
  cursor:pointer; font-size:1rem;
  display:inline-flex; align-items:center;
  flex:0 0 auto;
}
.tab:hover {background:#777;}
#container {
  flex:1; display:flex; min-height:0;
}
.sidebar {
  width:13%; background:#eee;
  display:none; flex-direction:column;
  padding:8px; overflow:auto;
  border-right:1px solid #ccc;
  min-width:160px;
}
.sidebar button {
  margin-bottom:6px; padding:6px;
  text-align:left;
  border:1px solid #bbb; background:#fff;
  cursor:pointer; border-radius:4px;
  font-size:.85rem; transition:.15s;
}
.sidebar button:hover {background:#e6e6e6;}
#viewer {
  flex:1; display:flex; align-items:center; justify-content:center;
  overflow:hidden; position:relative; background:transparent; min-height:0;
}
#viewer embed, #viewer iframe {
  width:100%; height:100%; border:none;
  object-fit:contain; display:block; background:#fff;
}
input{display:none;}
#cv:checked ~ #container .sidebar {display:none;}
#pubs:checked ~ #container #pubsSidebar,
#theses:checked ~ #container #thesesSidebar,
#awards:checked ~ #container #awardsSidebar {display:flex;}
#viewer img {
  max-width:75%; max-height:75%;
}
@media (orientation:portrait) {
  #container {flex-direction:column;}
  #viewer {order:0;}
  .sidebar {
    display:none; width:100%; order:1;
  }
  #pubs:checked ~ #container #pubsSidebar,
  #theses:checked ~ #container #thesesSidebar,
  #awards:checked ~ #container #awardsSidebar {
    display:flex; flex-wrap:wrap;
    gap:6px 8px; overflow-x:auto; overflow-y:hidden;
    padding:6px; border-top:1px solid #ccc;
    max-height:calc(3 * 1.2em + 6px + 6px);
    align-items:flex-start;
  }
  .sidebar button {
    margin:0; padding:0 10px;
    white-space:normal;
    flex:0 0 auto;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    font-size:.85rem; line-height:1.2em;
    height:calc(3 * 1.2em + 6px);
    box-sizing:border-box;
    text-align:center;
    gap:1px;
    max-width:70%;
  }
  #viewer img {
    max-width:100%; max-height:100%;
  }
}
</style>
</head>
<body>
  <input type="radio" name="view" id="cv" checked>
  <input type="radio" name="view" id="pubs">
  <input type="radio" name="view" id="theses">
  <input type="radio" name="view" id="awards">
  <div id="topbar">
    <label class="tab" for="cv" onclick="load('cv.pdf')">CV</label>
    <label class="tab" for="pubs" onclick="load('publications/tree.pdf')">Publications</label>
    <label class="tab" for="theses" onclick="load('theses/masters.pdf')">Theses</label>
	<label class="tab" for="awards" onclick="load('awards/2025_06_25_Bastian_Kuth_HPG25_Best_Paper.jpg')">Awards</label>
  </div>
  <div id="container">
    <div id="pubsSidebar" class="sidebar">
      <button onclick="load('publications/tree.pdf')">Real-Time GPU Tree Generation</button>
      <button onclick="load('publications/ecc.pdf')">EGO-VC – Evolutionary GPU-Optimization of Visual Correspondences for Image Alignment</button>
      <button onclick="load('publications/imagemorph.pdf')">Multidimensional Image Morphing – Fast Image-Based Rendering of Open 3D and VR Environments</button>
      <button onclick="load('publications/tpmc.pdf')">Towards Practical Meshlet Compression</button>
      <button onclick="load('publications/generation.pdf')">Real-Time Procedural Generation with GPU Work Graphs</button>
      <button onclick="load('publications/edgefriend.pdf')">Edge-Friend: Fast and Deterministic Catmull-Clark Subdivision Surfaces</button>
      <button onclick="load('publications/vbacplus.pdf')">Permutation Coding for Vertex-Blend Attribute Compression</button>
      <button onclick="load('publications/vbac.pdf')">Vertex-Blend Attribute Compression</button>
      <button onclick="load('publications/breaking.pdf')">Breaking the Screen: Interaction Across Touchscreen Boundaries in Virtual Reality for Mobile Knowledge Workers</button>
      <button onclick="load('publications/reconviguration.pdf')">ReconViguRation: Reconfiguring Physical Keyboards in Virtual Reality</button>
    </div>
    <div id="thesesSidebar" class="sidebar">
      <button onclick="load('theses/masters.pdf')">
	    Master’s Thesis<br>
        Real-Time Image-Based 3D-VR-Rendering<br>
	  </button>
      <button onclick="load('theses/bachelors.pdf')">
	    Bachelor’s Thesis<br>
        Compression of Vertex-Blend-Attributes<br>
      </button>
    </div>
	<div id="awardsSidebar" class="sidebar">
      <button onclick="load('awards/2025_06_25_Bastian_Kuth_HPG25_Best_Paper.jpg')">
		Wolfgang Staßer Best Paper Award (2nd place)<br>HPG 2025
      </button>
	  <button onclick="load('awards/2024_09_11_Bastian_Kuth_VMV24_Best_Paper.jpg')">
	    Best Paper Award <br>VMV 2024
	  </button>
	  <button onclick="load('awards/2024_07_28_Bastian_Kuth_HPG24_Best_Paper.jpg')">
	    Wolfgang Staßer Best Paper Award (1st place)<br>HPG 2024
	  </button>
	  <button onclick="load('awards/2023_06_30_Bastian_Kuth_Urkunde_Bester_Masterabschluss.pdf')">
	    Best Computer Science Master’s Degree<br>TH Nürnberg
	  </button>
	  <button onclick="load('awards/2023_06_28_Bastian_Kuth_HGP23_Best_Paper.jpg')">
		Wolfgang Staßer Best Paper Award (3rd place)<br>HPG 2023
      </button>
	  <button onclick="load('awards/2023_06_13_Bastian_Kuth_Urkunde_Auszeichnung_Masterarbeit.pdf')">
	    DATEV Sponsorship Award for Master Thesis<br>TH Nürnberg and DATEV
	  </button>
	  <button onclick="load('awards/2022_05_03_Bastian_Kuth_I3D_Best_Paper.jpg')">
	    Best Paper Award (tie)<br>I3D 2022
	  </button>
	  <button onclick="load('awards/2021_07_06_Bastian_Kuth_HPG2021_Best_Paper.jpg')">
		Wolfgang Staßer Best Paper Award (1st place)<br>HPG 2021
      </button>
	  <button onclick="load('awards/2019_10_14_Bastian_Kuth_ISMAR_Best Paper.jpg')">
	    Best Paper Award<br>ISMAR 2019
	  </button>
    </div>
    <div id="viewer"></div>
  </div>
  <script>
    const viewer = document.getElementById('viewer');
    function e(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/"/g,'&quot;');}
    function load(url){
      const ext = url.split('.').pop().toLowerCase();
      if(ext==='pdf'){
        viewer.innerHTML=`<embed src="${e(url)}" type="application/pdf">`;
      } else if(['png','jpg','jpeg','gif','webp','svg'].includes(ext)){
        viewer.innerHTML=`<img src="${e(url)}" alt="">`;
      } else if(ext==='html'||ext==='htm'){
        viewer.innerHTML=`<iframe src="${e(url)}" sandbox="allow-scripts allow-same-origin" title="embedded"></iframe>`;
      } else {
        viewer.innerHTML=`<div style="color:#fff;padding:1rem;">Unsupported: ${e(url)}</div>`;
      }
    }
    load('cv.pdf');
  </script>
</body>
</html>
